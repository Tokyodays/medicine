<header>
<h1>お薬手帳</h1>
<h2><span class="glyphicon glyphicon-pencil"></span> プロフィールを編集</h2>
</header>
<main class="container">

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">名前 ：</label>
    <div class="col-sm-9">
      <input type="email" class="form-control input-lg" id="name" placeholder="名前">
    </div>
  </div>
  <div class="form-group">
    <label for="sex" class="col-sm-3 control-label">性別 ：</label>
    <div class="col-sm-9">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary">
          <input type="radio" name="options" id="option1"> 男性
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="option2"> 女性
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="birthday" class="col-sm-3 control-label">生年月日 ：</label>
    <div class="col-sm-9">
      <input type="email" class="form-control input-lg" id="birthday" placeholder="生年月日">
    </div>
  </div>
  <div class="form-group">
    <label for="sideEffect" class="col-sm-3 control-label">副作用 ：</label>
    <div class="col-sm-9">
      <textarea class="form-control" rows="3" id="sideEffect"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="allergy" class="col-sm-3 control-label">アレルギー ：</label>
    <div class="col-sm-9">
      <textarea class="form-control" rows="3" id="allergy"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="illness" class="col-sm-3 control-label">既往歴 ：</label>
    <div class="col-sm-9">
      <textarea class="form-control" rows="3" id="illness"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="notCapable" class="col-sm-3 control-label">使用できない薬 ：</label>
    <div class="col-sm-9">
      <textarea class="form-control" rows="3" id="notCapable"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="attentionUse" class="col-sm-3 control-label">使用に注意が必要な薬 ：</label>
    <div class="col-sm-9">
      <textarea class="form-control" rows="3" id="attentionUse"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="otc" class="col-sm-3 control-label">過去の大きな病気 ：</label>
    <div class="col-sm-9">
      <textarea class="form-control" rows="3" id="otc"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="useMedical" class="col-sm-3 control-label">常用している一般薬、健康食品 ：</label>
    <div class="col-sm-9">
      <textarea class="form-control" rows="3" id="useMedical"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="medicalInstitution" class="col-sm-3 control-label">かかっている医療機関 ：</label>
    <div class="col-sm-9">
      <textarea class="form-control" rows="3" id="medicalInstitution"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-lg btn-primary"><i class="glyphicon glyphicon-floppy-save"></i> 保存</button>
    </div>
  </div>
</form>
